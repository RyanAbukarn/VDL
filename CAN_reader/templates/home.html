<div class="row">
    <div class="col">
        <div class="card card-body">

            <form method="get">
                {{myFilter.form}}

                <button class="btn btn-primary" type="submit">Search</button>
            </form>

        </div>
    </div>

</div>
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Name</th>
                    <th>Place1</th>
                    <th>Place2</th>
                    <th>Place3</th>
                    <th>Place4</th>
                </tr>

                {% for parser in parsers %}

                <tr>
                    <td>{{parser.name}}</td>
                    <td>{{parser.place1}}</td>
                    <td>{{parser.place2}}</td>
                    <td>{{parser.place3}}</td>
                    <td>{{parser.place4}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>
